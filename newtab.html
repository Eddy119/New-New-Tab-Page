<!DOCTYPE html>
<html>
    <head>
        <title>New Tab</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="ntp.js"></script>
    </head>
    <body>
        <div id="white"></div>
        <div id="sidewipe"></div>
        <div id="bg"></div>
        <div id="header">
            <span id="title">New Tab</span>
        </div>
        <div id="container">
        </div>
        <div id="appbutton"></div>
        <div id="optionbutton"></div>
        <div id="updatearrow"></div><div id="updatemsg">Update available</div>
        <div id="drawer">
            <input type="text" id="search" autocomplete="off" name="q" placeholder="Find" spellcheck="false" x-webkit-speech>
            <div id="close"></div>
        </div>
        <div id="topright">
            <div id="weatherprvw"></div>
            <div id="stumble"></div>
            <div id="fbmsg"></div>
            <div id="fbnotif"></div>
            <div id="bbcnews"></div>
        </div>
        <div id="appdrawerframe">
            <div id="actualdrawer">
                <div class="drawersection" id="topsites">
                    <div class="drawerti" id="mostvis">Most Visited</div>
                </div>
                <div class="drawersection" id="applist">
                    <div class="drawerti">
                        Installed Apps
                        <a href="https://chrome.google.com/webstore/"><div class="storelink" id="bmedit">Store</div></a>
                    </div>
                </div>
            </div>
            <div id="drawerarrow"></div>
        </div>
        <div id="appsicon"></div>
        <div id="bookmarks"></div>
        <div id="bmdrawerframe">
            <div id="bmdrawer">
                <div class="drawerti">
                    Bookmarks
                </div>
                <div id="bookmarkslist">
                    <div id="bmsearchtip">Search for bookmarks and results will appear here</div>
                </div>
                <input type="text" id="bmsearch" placeholder="Search" x-webkit-speech>
            </div>
            <div id="bmarrow"></div>
        </div>
        <div id="newsdrawerframe">
            <div id="newsarrow"></div>
            <div id="newsdrawer">
                <div class="drawerti">
                    News
                </div>
                <div id="newslist"></div>
            </div>
        </div>
        <iframe id="options" src="options/index.html"></iframe>
    </body>
</html>
